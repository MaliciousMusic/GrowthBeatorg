    .row {
      display: flex;
      flex-direction: row; /* Colonnes alignées horizontalement */

    }

    /* --- Colonnes --- */
    .column {
      display: flex;
      flex-direction: column; /* Empile les éléments verticalement */
      flex: 1; /* Chaque colonne prend un espace égal dans la rangée */
      background-color: #ffffff;
      box-sizing: border-box;
    }

    .button {
      flex: 1; /* Chaque bouton prend un espace égal dans sa colonne */
      border: 3px #f0f0f0;
      text-align: center;

      font-weight: bold;
      color: #fff;

    //========================
    //  Insert to Supabase

    document.getElementById("recordBtn").addEventListener("click", () => {

    // --- Création du contexte audio ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- Variables d'état globales ---
    let isRecording = false;                
    let recordedLayers = [];               
    let currentLayer = [];                 
    let playbackTimeouts = [];             

    let activeNotes = new Map();           
    const activeOscillators = new Map();    

    let selectionMode = false;

    //===========================
    //   NEW SOUND FUNCTIONS
    //===========================
    function play808Sound(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "sine";
      osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 1);
    }

    function playDistortionSpectralSpace(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const waveShaper = audioCtx.createWaveShaper();
      const filter = audioCtx.createBiquadFilter();

      osc.type = 'triangle';
      osc.frequency.value = frequency;

      waveShaper.curve = new Float32Array([1, 0.5, -0.5, 0]);
      waveShaper.oversample = '4x';

      filter.type = 'lowpass';
      filter.frequency.value = frequency * 2;
      filter.Q.value = 50;

      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      osc.connect(waveShaper).connect(filter).connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    function playChoir(frequency) {
      const osc = audioCtx.createOscillator();
      const formantFilter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();

      osc.type = 'sine';
      osc.frequency.value = frequency;

      formantFilter.type = 'bandpass';
      formantFilter.frequency.value = 800;
      formantFilter.Q.value = 10;

      gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc.connect(formantFilter).connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 2);
    }

    function playSynth1(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sawtooth';
      osc1.frequency.value = frequency;
      osc2.type = 'sawtooth';
      osc2.frequency.value = frequency * 1.01;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(audioCtx.destination);
      osc2.connect(gain);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    function playSynth4(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sine';
      osc1.frequency.value = frequency;
      osc2.type = 'sine';
      osc2.frequency.value = frequency * 1.5;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(audioCtx.destination);
      osc2.connect(gain);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    function playSynth6(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();

      osc1.type = 'triangle';
      osc1.frequency.value = frequency;
      osc2.type = 'triangle';
      osc2.frequency.value = frequency * 0.99;

      filter.type = 'bandpass';
      filter.frequency.value = frequency;
      filter.Q.value = 12;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(filter).connect(gain).connect(audioCtx.destination);
      osc2.connect(filter);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    function playColumnSoundStart(column, frequency) {
      const soundType = column.getAttribute('data-sound');
      switch (soundType) {
        case 'kick':
          play808Sound(frequency);
          break;
        case 'distortion':
          playDistortionSpectralSpace(frequency);
          break;
        case 'choir':
          playChoir(frequency);
          break;
        case 'snare':
          playSynth1(frequency);
          break;
        case 'hihat':
          playSynth4(frequency);
          break;
        case 'bass':
          playSynth6(frequency);
          break;
        default:
          // fallback
          playChoir(frequency);
          break;
      }
    }

    function scheduleNotePlayback(column, frequency, offset, duration) {
      const soundType = column.getAttribute('data-sound');
      // For one-shot sounds:
      if (
        soundType === 'kick' ||
        soundType === 'distortion' ||
        soundType === 'choir' ||
        soundType === 'snare' ||
        soundType === 'hihat' ||
        soundType === 'bass'
      ) {
        const startTimeout = setTimeout(() => {
          playColumnSoundStart(column, frequency);
        }, offset);
        playbackTimeouts.push(startTimeout);
      } else {
        // older fallback
        const startTimeout = setTimeout(() => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
          gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
          osc.connect(gain).connect(audioCtx.destination);
          osc.start();
          const stopTimeout = setTimeout(() => {
            osc.stop();
            osc.disconnect();
          }, duration);
          playbackTimeouts.push(stopTimeout);
        }, offset);
        playbackTimeouts.push(startTimeout);
      }
    }

    function playRecordedLayers() {
      // clear old timeouts
      playbackTimeouts.forEach(timeout => clearTimeout(timeout));
      playbackTimeouts = [];

      if (!recordedLayers.length) return;

      const maxDuration = Math.max(
        ...recordedLayers.flatMap(layer =>
          layer.map(entry => (entry.startTime + entry.duration) - layer[0].startTime)
        )
      );

      recordedLayers.forEach(layer => {
        const layerStart = layer[0].startTime;
        layer.forEach(entry => {
          const offset = entry.startTime - layerStart;
          scheduleNotePlayback(entry.column, entry.frequency, offset, entry.duration);
        });
      });

      const loopTimeout = setTimeout(playRecordedLayers, maxDuration + 500);
      playbackTimeouts.push(loopTimeout);
    }

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener(
      'touchstart',
      (event) => {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      },
      { passive: false }
    );

    document.addEventListener(
      'touchend',
      (event) => {
        const now = new Date().getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      { passive: false }
    );

    // ====================
    //   UNIFIED HANDLER
    // ====================
    function handleButtonSelection(event) {  // <--- CHANGED: single event handler
      event.preventDefault();               // Prevent default for mobile compatibility

      const button = event.currentTarget;   // The button that was clicked/touched
      const column = button.closest('.column');

      if (selectionMode) {
        //
        // 1) In "selection" mode, we toggle .selected
        //
        const allColumns = Array.from(document.querySelectorAll('.column'));
        const columnIndex = allColumns.indexOf(column);

        // Example: if columnIndex is 1 or 5 => up to 2 selections
        if (columnIndex === 1 || columnIndex === 5) {
          const buttonsInThisColumn = column.querySelectorAll('.button');
          const alreadySelected = Array.from(buttonsInThisColumn)
            .filter(b => b.classList.contains('selected'));

          if (button.classList.contains('selected')) {
            // Deselect if clicked/touched again
            button.classList.remove('selected');
            selectedButtons.delete(button);
          } else {
            // Not selected yet
            if (alreadySelected.length < 2) {
              button.classList.add('selected');
              selectedButtons.add(button);
            } else {
              // Already have 2 => remove them
              for (const b of alreadySelected) {
                b.classList.remove('selected');
                selectedButtons.delete(b);
              }
              // Now select the new one
              button.classList.add('selected');
              selectedButtons.add(button);
            }
          }
        } else {
          // Single selection columns
          const buttonsInColumn = column.querySelectorAll('.button');
          buttonsInColumn.forEach(btn => {
            btn.classList.remove('selected');
            selectedButtons.delete(btn);
          });
          if (!button.classList.contains('selected')) {
            button.classList.add('selected');
            selectedButtons.add(button);
          } else {
            button.classList.remove('selected');
            selectedButtons.delete(button);
          }
        }

      } else {
        //
        // 2) In normal (recording) mode => immediate playback
        //
        const frequency = parseFloat(button.getAttribute('data-frequency'));
        playColumnSoundStart(column, frequency);
      }
    }

    // Attach click/touch to all buttons => call "handleButtonSelection"
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      const column = button.closest('.column');

      // For "touchstart" => continuous press logic (only in record mode)
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        if (!selectionMode) {
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          const osc = audioCtx.createOscillator();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
          osc.connect(audioCtx.destination);
          osc.start();

          activeOscillators.set(button, osc);

          if (isRecording) {
            activeNotes.set(button, {
              column,
              frequency,
              startTime: performance.now(),
              duration: 0
            });
          }
        }
      }, { passive: false });

      // Touchend
      button.addEventListener('touchend', e => {
        e.preventDefault();
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }

        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          const endTime = performance.now();
          noteObj.duration = endTime - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      }, { passive: false });

      // Touchcancel
      button.addEventListener('touchcancel', e => {
        e.preventDefault();
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          const endTime = performance.now();
          noteObj.duration = endTime - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      }, { passive: false });

      // For clicks => unified selection or playback
      button.addEventListener('click', handleButtonSelection);
    });

    // Big button references
    const recordButton = document.getElementById('recordBtn');
    const deleteButton = document.getElementById('deleteBtn');

    function handleRecordButtonLogic() {
      if (!selectionMode) {
        // RECORDING LOGIC
        if (isRecording) {
          // Stop recording
          isRecording = false;
          // finalize all active notes
          activeNotes.forEach((noteObj) => {
            noteObj.duration = performance.now() - noteObj.startTime;
            currentLayer.push(noteObj);
          });
          activeNotes.clear();

          if (currentLayer.length) {
            recordedLayers.push(currentLayer);
          }
          recordButton.textContent = 'RECORD';

          // playback if we have layers
          if (recordedLayers.length > 0) {
            playRecordedLayers();
          }
        } else {
          // Start recording
          isRecording = true;
          currentLayer = [];
          recordButton.textContent = 'STOP RECORDING';
        }
      } else {
        // SELECTION MODE => example: send data or do something
        const selectedData = Array.from(selectedButtons).map(button => ({
          frequency: button.getAttribute('data-frequency'),
          color: getComputedStyle(button).backgroundColor
        }));
        console.log('Selected Data Sent:', selectedData);

        // Unselect all after sending
        selectedButtons.forEach(btn => btn.classList.remove('selected'));
        selectedButtons.clear();

        recordButton.style.color = 'green';
        setTimeout(() => {
          recordButton.style.color = '';
        }, 1000);
      }
    }

    function toggleSelectionMode() {
      if (username === "Agent33") {
        selectionMode = !selectionMode;
        recordButton.textContent = selectionMode
          ? 'RECORD AGAIN'
          : 'RECORD';
        // Enable/disable delete button depending on mode
        deleteButton.disabled = selectionMode;

        // If we exit selection mode, reset selection
        if (!selectionMode) {
          selectedButtons.forEach(btn => btn.classList.remove('selected'));
          selectedButtons.clear();
        }
      } else {
        alert("Error: Your browser doesn't support advanced mode.");
      }
    }

    // LONG PRESS on RECORD => toggles selection mode
    recordButton.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(() => {
        toggleSelectionMode();
      }, 2000);
    });
    recordButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      holdTimeout = setTimeout(() => {
        toggleSelectionMode();
      }, 2000);
    }, { passive: false });

    // mouseup/touchend => normal click
    recordButton.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
      handleRecordButtonLogic();
    });
    recordButton.addEventListener('touchend', (e) => {
      e.preventDefault();
      clearTimeout(holdTimeout);
      handleRecordButtonLogic();
    }, { passive: false });

    // mouseleave/touchcancel => cancel hold
    recordButton.addEventListener('mouseleave', () => {
      clearTimeout(holdTimeout);
    });
    recordButton.addEventListener('touchcancel', () => {
      clearTimeout(holdTimeout);
    });

    // DELETE LOOP
    function deleteCurrentLoop() {
      playbackTimeouts.forEach(timeout => clearTimeout(timeout));
      playbackTimeouts = [];
      recordedLayers = [];
      if (isRecording) {
        isRecording = false;
        activeNotes.clear();
        recordButton.textContent = 'RECORD';
      }
      currentLayer = [];
      console.log("All loops deleted.");
    }

    deleteButton.addEventListener('click', () => {
      if (!selectionMode) {
        deleteCurrentLoop();
      }
    });
    deleteButton.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!selectionMode) {
        deleteCurrentLoop();
      }
    }, { passive: false });
  </script>
</body>
