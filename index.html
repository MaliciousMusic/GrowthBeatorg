<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--
    We limit zoom but still allow scrolling by using maximum-scale=1 and
    'user-scalable=no'. We'll also handle double-tap in JS events below.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sound Buttons (Web Audio API)</title>
  <style>
    /* --- Styles Généraux --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000000;
       /* Ensure that if content exceeds screen size, we can scroll. */
       overflow-y: scroll;
    }

    /* --- Conteneur Principal --- */
    .main-flexbox {
      display: flex;
      flex-direction: column; /* Empile les rangées verticalement */
      height: 100vh; /* Occupe toute la hauteur de l'écran */
      box-sizing: border-box;
      background-color: #ffffff;
    }

    /* --- Rangées --- */
    .row {
      display: flex;
      flex-direction: row; /* Colonnes alignées horizontalement */
      flex: 1; /* Chaque rangée prend un espace égal */
    }

    /* --- Colonnes --- */
    .column {
      display: flex;
      flex-direction: column; /* Empile les éléments verticalement */
      flex: 1; /* Chaque colonne prend un espace égal dans la rangée */
      background-color: #ffffff;
      box-sizing: border-box;
    }

    /* --- Boutons --- */
    .button {
      flex: 1; /* Chaque bouton prend un espace égal dans sa colonne */
      border: 3px #f0f0f0;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05); /* Agrandir légèrement au survol */
    }

    /* --- Couleurs des boutons --- */
    .blue0 { background-color: #61abf6; }
    .blue { background-color: #0066cc; }
    .blue2 { background-color: #002d5b; }
    .yellow { background-color: #ffcc00; }
    .red { background-color: #b60808; }
    .orange { background-color: #ff6600; }

    /* Greens */
    .green0 { background-color: #98eb98; } 
    .green1 { background-color: #79ff79; }
    .green2 { background-color: #52e252; }
    .green3 { background-color: #33cc33; }
    .green4 { background-color: #23a023; }
    .green5 { background-color: #146814; }
    .green6 { background-color: #075007; }
    .green7 { background-color: #003700; }
    .green8 { background-color: #002e00; } 
    .green9 { background-color: #001a00; } 

    /* Yellow-to-Brown Gradient */
    .ye0 { background-color: #ffffcc; } /* Lightest yellow */
    .ye1 { background-color: #ffff99; }
    .ye2 { background-color: #ffcc66; }
    .ye3 { background-color: #ff9933; } /* Orange */
    .ye4 { background-color: #ff6600; }
    .ye5 { background-color: #cc5200; }
    .ye6 { background-color: #993d00; }
    .ye7 { background-color: #662900; }
    .ye8 { background-color: #4d1f00; }
    .ye9 { background-color: #331400; } /* Darkest brown */

    .cyan { background-color: #00cccc; }
    .pink { background-color: #ff66cc; }
    .fuschia { background-color: #990b5e; }
    .purple { background-color: #4f045e; }
    .darkgray { background-color: #454545; }
    .gray { background-color: #808080; }
    .black { background-color: #171717; }

    /* Big Button Container */
    .big-button-container {
      display: flex;
      justify-content: center; /* Center the button horizontally */
      align-items: center;
      height: 50px; /* Adjust height as needed */
      width: 100%; /* Full width */
    }

    /* Big Button Style */
    .big-button {
      background-color: white;
      border: #0066cc;
      color: #000;
      font-family: "Calibri";
      font-size: 1.2rem;
      width: 100%; /* Take full width of container */
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .big-button:hover {
      background-color: #f0f0f0; /* Light gray hover effect */
      transform: scale(1.05); /* Slightly enlarge on hover */
    }

    /* Sélection visuelle */
    .selected {
      filter: brightness(250%);
    }

    footer {
      height: 10vh;
      background-color: #222; /* Dark background */
      color: #fff; /* White text */
      display: flex;
      align-items: center; /* Center text vertically */
      justify-content: center; /* Center text horizontally */
      font-size: 1rem; /* Adjust font size as needed */
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow for styling */
    }
  </style>
</head>
<body>

    <!-- Première Rangée -->
    <div class="row">

        <button class="button yellow" data-frequency="100"></button>
        <button class="button green1" data-frequency="100"></button>
        <button class="button cyan" data-frequency="300"></button>

      <div class="column" data-sound="choir">
        <button class="button ye0" data-frequency="230"></button>

        <button class="button ye1" data-frequency="380"></button>
        <button class="button ye2" data-frequency="410"></button>
        <button class="button ye3" data-frequency="440"></button>
        <button class="button ye4" data-frequency="470"></button>
        <button class="button ye5" data-frequency="500"></button>
        <button class="button ye6" data-frequency="530"></button>
        <button class="button ye7" data-frequency="560"></button>
        <button class="button ye8" data-frequency="590"></button>

    </div>

    <div class="big-button-container">
      <button class="big-button">R E C O R D</button>

    <footer class="footer">
      <p>© 2025 GrowthBeat. All Rights Reserved.</p>

  </div>

  <script>
    // --- Création du contexte audio ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- Variables d'état globales ---
    let isRecording = false;                // Indique si l'enregistrement est en cours
    let recordedLayers = [];               // Tableau contenant toutes les couches (layers) enregistrées
    let currentLayer = [];                 // Tableau temporaire pour la couche en cours d'enregistrement
    let playbackTimeouts = [];             // Tableau des ID de timeout pour la lecture en boucle

    // Map for notes that start during recording
    let activeNotes = new Map();

    // Map for active oscillators (one per button) to properly stop each.
    const activeOscillators = new Map();

    let selectionMode = false;             // Mode sélection
    let selectedButtons = new Set();       // Ensemble des boutons actuellement sélectionnés
    let holdTimeout;                       // ID du timeout pour le passage en mode sélection après un appui long

    //===========================
    //    NEW SOUND FUNCTIONS
    //===========================
    // 1) 808-like Bass
    function play808Sound(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      // Start low for that 808 rumble; you can tweak to taste
      osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

      osc.connect(gain).connect(audioCtx.destination);

      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 1);
    }

    // 2) Distortion + Spectral (Space)
    function playDistortionSpectralSpace(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const waveShaper = audioCtx.createWaveShaper();
      const filter = audioCtx.createBiquadFilter();

      osc.type = 'triangle';
      osc.frequency.value = frequency;

      // Simple distortion curve
      waveShaper.curve = new Float32Array([1, 0.5, -0.5, 0]);
      waveShaper.oversample = '4x';

      filter.type = 'lowpass';
      filter.frequency.value = frequency * 2;
      filter.Q.value = 50;

      // Sharper attack, shorter duration
      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      osc.connect(waveShaper).connect(filter).connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    // 3) Choir
    function playChoir(frequency) {
      const osc = audioCtx.createOscillator();
      const formantFilter = audioCtx.createBiquadFilter();
      const gain = audioCtx.createGain();

      osc.type = 'sine';
      osc.frequency.value = frequency;

      // Basic choir formant
      formantFilter.type = 'bandpass';
      formantFilter.frequency.value = 800;
      formantFilter.Q.value = 10;

      // Volume envelope
      gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc.connect(formantFilter).connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 2);
    }

    // 4) Synth1: Warm Pad with Detune
    function playSynth1(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sawtooth';
      osc1.frequency.value = frequency;

      // Slight detune
      osc2.type = 'sawtooth';
      osc2.frequency.value = frequency * 1.01;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(audioCtx.destination);
      osc2.connect(gain);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    // 5) Synth4: Atmospheric Choir
    function playSynth4(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sine';
      osc1.frequency.value = frequency;

      osc2.type = 'sine';
      osc2.frequency.value = frequency * 1.5;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(audioCtx.destination);
      osc2.connect(gain);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    // 6) Synth6: Resonant Strings
    function playSynth6(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();

      osc1.type = 'triangle';
      osc1.frequency.value = frequency;
      osc2.type = 'triangle';
      osc2.frequency.value = frequency * 0.99;

      // Band-pass for string timbre
      filter.type = 'bandpass';
      filter.frequency.value = frequency;
      filter.Q.value = 12;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(filter).connect(gain).connect(audioCtx.destination);
      osc2.connect(filter);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    // === Play function based on column data-sound ===
    function playColumnSoundStart(column, frequency) {
      const soundType = column.getAttribute('data-sound');
      switch (soundType) {
        case 'kick':
          play808Sound(frequency);
          break;
        case 'distortion':
          playDistortionSpectralSpace(frequency);
          break;
        case 'choir':
          playChoir(frequency);
          break;
        case 'snare':
          playSynth1(frequency);
          break;
        case 'hihat':
          playSynth4(frequency);
          break;
        case 'bass':
          playSynth6(frequency);
          break;
        default:
          // Fallback (could also use any other effect you want)
          playChoir(frequency);
          break;
      }
    }

    // A specialized function to schedule note playback
    function scheduleNotePlayback(column, frequency, offset, duration) {
      const soundType = column.getAttribute('data-sound');

      // If it's one of our "short" or "one-shot" sounds, schedule directly:
      if (
        soundType === 'kick' ||
        soundType === 'distortion' ||
        soundType === 'choir' ||
        soundType === 'snare' ||
        soundType === 'hihat' ||
        soundType === 'bass'
      ) {
        const startTimeout = setTimeout(() => {
          playColumnSoundStart(column, frequency);
        }, offset);

        playbackTimeouts.push(startTimeout);
      } else {
        // Else fallback to the older continuous oscillator approach
        const startTimeout = setTimeout(() => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();

          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
          gain.gain.setValueAtTime(0.5, audioCtx.currentTime);

          osc.connect(gain).connect(audioCtx.destination);
          osc.start();

          const stopTimeout = setTimeout(() => {
            osc.stop();
            osc.disconnect();
          }, duration);
          playbackTimeouts.push(stopTimeout);
        }, offset);
        playbackTimeouts.push(startTimeout);
      }
    }

    // Relecture de toutes les couches enregistrées en boucle
    function playRecordedLayers() {
      // Nettoie les anciens timeouts
      playbackTimeouts.forEach(timeout => clearTimeout(timeout));
      playbackTimeouts = [];

      if (!recordedLayers.length) return;

      // Calcule la durée max pour savoir quand relancer la boucle
      const maxDuration = Math.max(
        ...recordedLayers.flatMap(layer =>
          layer.map(entry => (entry.startTime + entry.duration) - layer[0].startTime)
        )
      );

      // Planifie la lecture de chaque layer
      recordedLayers.forEach(layer => {
        const layerStart = layer[0].startTime; // first note's start time
        layer.forEach(entry => {
          // offset from earliest note in this layer
          const offset = entry.startTime - layerStart;
          scheduleNotePlayback(
            entry.column,
            entry.frequency,
            offset,
            entry.duration
          );
        });
      });

      // Relance la boucle après la durée max + 500ms
      const loopTimeout = setTimeout(playRecordedLayers, maxDuration + 500);
      playbackTimeouts.push(loopTimeout);
    }

    // --- Double-tap zoom prevention while allowing scroll ---
    let lastTouchEnd = 0;
    document.addEventListener(
      'touchstart',
      (event) => {
        // If more than one finger, prevent default to avoid pinch-zoom
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      },
      { passive: false }
    );

    document.addEventListener(
      'touchend',
      (event) => {
        const now = new Date().getTime();
        // If double-tap in under 300ms, prevent zoom
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      { passive: false }
    );

    // Récupère les boutons
    const buttons = document.querySelectorAll('.button');

    // --- Touch and Click events for each button ---
    buttons.forEach(button => {
      const column = button.closest('.column');

      // Common logic for button selection or playback
      function handleButtonSelection() {
        if (selectionMode) {
          // In selection mode, highlight or unhighlight
          const allColumns = Array.from(document.querySelectorAll('.column'));
          const columnIndex = allColumns.indexOf(column);

          // Example selection rule: if column is 1 or 5, allow up to 2 selections
          if (columnIndex === 1 || columnIndex === 5) {
            const buttonsInThisColumn = column.querySelectorAll('.button');
            const alreadySelected = Array.from(buttonsInThisColumn)
              .filter(b => b.classList.contains('selected'));

            if (button.classList.contains('selected')) {
              // Deselect if clicked/touched again
              button.classList.remove('selected');
              selectedButtons.delete(button);
            } else {
              // Not selected yet
              if (alreadySelected.length < 2) {
                button.classList.add('selected');
                selectedButtons.add(button);
              } else {
                // Already have 2 => remove them
                for (const b of alreadySelected) {
                  b.classList.remove('selected');
                  selectedButtons.delete(b);
                }
                // Select the new one
                button.classList.add('selected');
                selectedButtons.add(button);
              }
            }
          } else {
            // Single selection columns
            const buttonsInColumn = column.querySelectorAll('.button');
            buttonsInColumn.forEach(btn => {
              btn.classList.remove('selected');
              selectedButtons.delete(btn);
            });
            if (!button.classList.contains('selected')) {
              button.classList.add('selected');
              selectedButtons.add(button);
            } else {
              button.classList.remove('selected');
              selectedButtons.delete(button);
            }
          }
        } else {
          // Normal (recording) mode => one-shot trigger
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          playColumnSoundStart(column, frequency);
        }
      }

      // Handle touchstart for *continuous* press (osc on) in record mode
      button.addEventListener('touchstart', e => {
        e.preventDefault();

        if (!selectionMode) {
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          const osc = audioCtx.createOscillator();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
          osc.connect(audioCtx.destination);
          osc.start();

          // Store oscillator for this button
          activeOscillators.set(button, osc);

          // If we're recording, start recording the note
          if (isRecording) {
            activeNotes.set(button, {
              column,
              frequency,
              startTime: performance.now(),
              duration: 0
            });
          }
        }
      });

      // Handle touchend for *continuous* press
      button.addEventListener('touchend', e => {
        e.preventDefault();

        // Stop the oscillator
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }

        // Finalize note recording
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          const endTime = performance.now();
          noteObj.duration = endTime - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      });

      // Handle touchcancel for safety
      button.addEventListener('touchcancel', e => {
        e.preventDefault();

        // Stop the oscillator
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }

        // Finalize note recording if needed
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          const endTime = performance.now();
          noteObj.duration = endTime - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      });

      // Click for selection or immediate playback
      button.addEventListener('click', handleButtonSelection);

      // Add a second touchstart for selection logic (prevent default properly)
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        handleButtonSelection();
      }, { passive: false });
    });


    // Big button to start/stop recording or handle selection
    const bigButton = document.querySelector('.big-button');

    // Common function to handle big button logic
    function handleBigButtonLogic() {
      if (!selectionMode) {
        // RECORDING LOGIC
        if (isRecording) {
          // Stop recording
          isRecording = false;
          // Finalize all active notes
          activeNotes.forEach((noteObj, btn) => {
            noteObj.duration = performance.now() - noteObj.startTime;
            currentLayer.push(noteObj);
          });
          activeNotes.clear();

          if (currentLayer.length) {
            recordedLayers.push(currentLayer);
          }
          bigButton.textContent = 'RECORD';

          // Playback if we have layers recorded
          if (recordedLayers.length > 0) {
            playRecordedLayers();
          }
        } else {
          // Start recording
          isRecording = true;
          currentLayer = [];
          bigButton.textContent = 'STOP RECORDING';
        }
      } else {
        // SELECTION MODE: SEND DATA
        const selectedData = Array.from(selectedButtons).map(button => ({
          frequency: button.getAttribute('data-frequency'),
          color: getComputedStyle(button).backgroundColor
        }));
        console.log('Selected Data Sent:', selectedData);

        // Unselect all after sending the data
        selectedButtons.forEach(btn => btn.classList.remove('selected'));
        selectedButtons.clear();

        // Simple confirmation visual
        bigButton.style.color = 'green';
        setTimeout(() => {
          bigButton.style.color = '';
        }, 1000);
      }
    }

    // mousedown/touchstart => possible long press to toggle selectionMode (2s)
    bigButton.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(() => {
        selectionMode = !selectionMode;
        bigButton.textContent = selectionMode
          ? 'RECORD AGAIN'
          : 'RECORD';

        // If we exit selection mode, reset selection
        if (!selectionMode) {
          selectedButtons.forEach(btn => btn.classList.remove('selected'));
          selectedButtons.clear();
        }
      }, 2000);
    });

    bigButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      holdTimeout = setTimeout(() => {
        selectionMode = !selectionMode;
        bigButton.textContent = selectionMode
          ? 'RECORD AGAIN'
          : 'RECORD';

        // If we exit selection mode, reset selection
        if (!selectionMode) {
          selectedButtons.forEach(btn => btn.classList.remove('selected'));
          selectedButtons.clear();
        }
      }, 2000);
    }, { passive: false });

    // mouseup/touchend => either stop the hold or handle normal logic
    bigButton.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
      handleBigButtonLogic();
    });

    bigButton.addEventListener('touchend', (e) => {
      e.preventDefault();
      clearTimeout(holdTimeout);
      handleBigButtonLogic();
    }, { passive: false });

    // mouseleave/touchcancel => cancel hold if we leave the big button
    bigButton.addEventListener('mouseleave', () => {
      clearTimeout(holdTimeout);
    });

    bigButton.addEventListener('touchcancel', () => {
      clearTimeout(holdTimeout);
    });
  </script>
