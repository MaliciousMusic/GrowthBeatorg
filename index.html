  <!--
    We limit zoom but still allow scrolling by using maximum-scale=1 and
    'user-scalable=no'. We'll also handle double-tap in JS events below.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    /* --- Styles Généraux --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000000;
      /* Ensure that if content exceeds screen size, we can scroll. */
      overflow-y: scroll;
    }

    /* --- Conteneur Principal (Flex container) --- */
    .main-flexbox {
      display: flex;
      flex-direction: column; /* Stack rows vertically */
      height: 100vh; /* Occupy full screen height */
      box-sizing: border-box;
      background-color: #ffffff;
    }

    /* --- Rangées (Rows) --- */
    .row {
      display: flex;
      flex-direction: row; /* Columns aligned horizontally */
      flex: 1; /* Each row can flex or be adjusted as needed */
    }

    /* If a row shouldn't stretch, we can override with:
       flex: 0 0 auto; and height: auto; 
       We'll do this inline where needed.
    */

    /* --- Colonnes --- */
    .column {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      flex: 1; /* Each column gets equal space in the row */
      background-color: #ffffff;
      box-sizing: border-box;
    }

    /* --- Boutons (small buttons) --- */
    .button {
      flex: 1; /* Each button fills available vertical space in its column */
      text-align: right;
      font-size: 1rem;
      color: #94b4ff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05); /* Slight grow on hover */
    }

    /* --- Couleurs des boutons --- */
    .blue { background-color: #0066cc; }

    /* Big Button Container */
    .big-button-container {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center;
      height: 50px; /* Adjust as needed */
      width: 100%;
      gap: 10px; /* space between big buttons */
    }

    /* Big Button Style */
    .big-button {
      background-color: white;
      border: #0066cc;
      color: #3021cd;
      font-family: "Arial";
      font-size: 1.2rem;
      width: 100%; /* Take full width in the container */
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .big-button:hover {
      background-color: #f0f0f0; /* Light gray hover effect */
      transform: scale(1.05);    /* Slightly enlarge on hover */
    }

    /* Sélection visuelle (when in selection mode) */
    .selected {
      filter: brightness(-50%);
    }

    footer {
      height: 10vh;
      background-color: #222; /* Dark background */
      color: #fff; /* White text */
      display: flex;
      align-items: center; /* Center text vertically */
      justify-content: center; /* Center text horizontally */
      font-size: 1rem; /* Adjust font size as needed */
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow */
    }

    /* Sequencer Tools: in a row with flex, so it adapts to screens */
    .sequencer-tools {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background-color: #222;
      color: white;
      border-bottom: 2px solid #0066cc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 100%;
    }

    .sequencer-tools label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }

    .sequencer-tools input {
      width: 100px;
    }

  </style>
</head>

  <script>
    const SUPABASE_URL = "https://ixthgaoizmbuqlapgked.supabase.co";

    console.log("supabaseClient:", supabaseClient);

    // Prompt user for a username
    let username = null;
    window.addEventListener('DOMContentLoaded', () => {
      username = prompt("Enter your username:");
    });

    // --- Create ONE AudioContext globally ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // === Global Vars ===
    let isRecording = false;      // Is recording in progress
    let recordedLayers = [];      // Array of recorded layers
    let currentLayer = [];        // Current layer being recorded
    let playbackTimeouts = [];    // Timeout IDs for loop playback

    let selectionMode = false;   // Agent33 mode
    let selectedButtons = new Set();
    let holdTimeout;

    // === EFFECT NODES (for global controls) ===
    const masterGain = audioCtx.createGain();
    const reverb = audioCtx.createConvolver();
    const delay = audioCtx.createDelay();

    // Connect effect chain: oscillator → delay → reverb → masterGain → destination
    delay.connect(reverb);
    reverb.connect(masterGain);
    masterGain.connect(audioCtx.destination);

    // === Initialize default values ===
    masterGain.gain.value = 0.5;       // volumeControl default
    delay.delayTime.value = 0;         // delayControl default
    // We'll load a real impulse response for reverb below

    // === Load an impulse response for Reverb (replace with your own URL) ===
    fetch("https://www.myserver.com/impulse-response.wav")
      .then(response => response.arrayBuffer())
      .then(data => audioCtx.decodeAudioData(data))
      .then(buffer => {

      })
      .catch(err => {
        console.warn("Could not load impulse response for reverb:", err);
      });

    // === Sound Functions (One AudioContext) ===

    // 1) 808-like Bass
    function play808Sound(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

      // Connect to effect chain
      osc.connect(gain).connect(delay);

      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 1);
    }

    // 2) Distortion + Spectral (Space)
    function playDistortionSpectralSpace(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const waveShaper = audioCtx.createWaveShaper();
      const filter = audioCtx.createBiquadFilter();

      osc.type = 'triangle';
      osc.frequency.value = frequency;

      // Simple distortion
      waveShaper.curve = new Float32Array([1, 0.5, -0.5, 0]);
      waveShaper.oversample = '4x';

      filter.type = 'lowpass';
      filter.frequency.value = frequency * 2;
      filter.Q.value = 50;

      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      // Connect chain: osc -> waveShaper -> filter -> gain -> delay
      osc.connect(waveShaper).connect(filter).connect(gain).connect(delay);

      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    // 3) Choir
    function playChoir(frequency) {
      // We'll use the global audioCtx, no new context
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(1.0, audioCtx.currentTime); // Instant attack
      gain.gain.setTargetAtTime(0.9, audioCtx.currentTime + 0.3, 0.1); // hold
      gain.gain.setTargetAtTime(0.001, audioCtx.currentTime + 2, 0.7); // fade

      // Create multiple sawtooths with vibrato
      function createOscillator(freq, detune = 0, vibratoDepth = 2) {
        const osc = audioCtx.createOscillator();
        osc.type = "sawtooth";
        osc.frequency.value = freq + detune;

        // Vibrato LFO
        const vibrato = audioCtx.createOscillator();
        vibrato.type = "sine";
        vibrato.frequency.value = 3.5; 

        const vibratoGain = audioCtx.createGain();
        vibratoGain.gain.value = vibratoDepth; 
        vibrato.connect(vibratoGain).connect(osc.frequency);

        vibrato.start();
        osc.start();

        return { osc, vibrato };
      }

      const voices = [
        createOscillator(frequency),
        createOscillator(frequency * 0.98),
        createOscillator(frequency * 1.02),
        createOscillator(frequency / 2, -5),
        createOscillator(frequency / 2.02, 5),
        createOscillator(frequency * 2, 10),
      ];

      // Create formant filters
      function createFormantFilter(freq) {
        const f = audioCtx.createBiquadFilter();
        f.type = "bandpass";
        f.frequency.value = freq;
        f.Q.value = 8;
        return f;
      }
      const formants = [
        createFormantFilter(500),
        createFormantFilter(750),
        createFormantFilter(1100),
        createFormantFilter(2500),
      ];

      // Connect all voices through each formant -> gain -> delay
      voices.forEach(({ osc }) => {
        formants.forEach((f) => {
          osc.connect(f).connect(gain);
        });
      });

      gain.connect(delay);

      // Stop after 300 ms
      setTimeout(() => {
        voices.forEach(({ osc, vibrato }) => {
          osc.stop();
          vibrato.stop();
        });
      }, 300);
    }

    // 4) Synth1: Warm Pad with Detune
    function playSynth1(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sawtooth';
      osc1.frequency.value = frequency;
      osc2.type = 'sawtooth';
      osc2.frequency.value = frequency * 1.01;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(delay);
      osc2.connect(gain);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    // 5) Synth4: Atmospheric Choir
    function playSynth4(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sine';
      osc1.frequency.value = frequency;
      osc2.type = 'sine';
      osc2.frequency.value = frequency * 1.5;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(delay);
      osc2.connect(gain);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    // 6) Synth6: Resonant Strings
    function playSynth6(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();

      osc1.type = 'triangle';
      osc1.frequency.value = frequency;
      osc2.type = 'triangle';
      osc2.frequency.value = frequency * 0.99;

      filter.type = 'bandpass';
      filter.frequency.value = frequency;
      filter.Q.value = 12;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(filter);
      osc2.connect(filter);
      filter.connect(gain).connect(delay);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    // === Decides which sound function to call ===
    function playColumnSoundStart(column, frequency) {
      const soundType = column.getAttribute('data-sound');
      switch (soundType) {
        case 'kick':
          play808Sound(frequency);
          break;
        case 'distortion':
          playDistortionSpectralSpace(frequency);
          break;
        case 'choir':
          playChoir(frequency);
          break;
        case 'snare':
          playSynth1(frequency);
          break;
        case 'hihat':
          playSynth4(frequency);
          break;
        case 'bass':
          playSynth6(frequency);
          break;
        default:
          playChoir(frequency);
          break;
      }
    }

    // === Scheduling playback with offsets ===
    function scheduleNotePlayback(column, frequency, offset, duration) {
      const soundType = column.getAttribute('data-sound');
      // For one-shot custom sounds:
      if (
        soundType === 'kick' ||
        soundType === 'distortion' ||
        soundType === 'choir' ||
        soundType === 'snare' ||
        soundType === 'hihat' ||
        soundType === 'bass'
      ) {
        const startTimeout = setTimeout(() => {
          playColumnSoundStart(column, frequency);
        }, offset);
        playbackTimeouts.push(startTimeout);
      } else {
        // Fallback to a basic sine note
        const startTimeout = setTimeout(() => {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
          gain.gain.setValueAtTime(0.5, audioCtx.currentTime);

          // Route to effect chain
          osc.connect(gain).connect(delay);
          osc.start();

          const stopTimeout = setTimeout(() => {
            osc.stop();
            osc.disconnect();
          }, duration);
          playbackTimeouts.push(stopTimeout);
        }, offset);
        playbackTimeouts.push(startTimeout);
      }
    }

    // === Replay recorded layers in loop ===
    function playRecordedLayers() {
      // Clear old timeouts
      playbackTimeouts.forEach(t => clearTimeout(t));
      playbackTimeouts = [];

      if (!recordedLayers.length) return;

      // Find total max duration
      const maxDuration = Math.max(
        ...recordedLayers.flatMap(layer =>
          layer.map(entry => (entry.startTime + entry.duration) - layer[0].startTime)
        )
      );

      // Schedule each layer
      recordedLayers.forEach(layer => {
        const layerStart = layer[0].startTime; 
        layer.forEach(entry => {
          const offset = entry.startTime - layerStart;
          scheduleNotePlayback(entry.column, entry.frequency, offset, entry.duration);
        });
      });

      // Loop again after maxDuration + 500ms
      const loopTimeout = setTimeout(playRecordedLayers, maxDuration + 500);
      playbackTimeouts.push(loopTimeout);
    }

    // === Double-tap zoom prevention while allowing scroll ===
    let lastTouchEnd = 0;
    document.addEventListener('touchstart', event => {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('touchend', event => {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    // === Handle button interactions ===
    const buttons = document.querySelectorAll('.button');

    buttons.forEach(button => {
      const column = button.closest('.column');

      function handleButtonSelection() {
        if (selectionMode) {
          // Agent33 selection mode
          const allColumns = Array.from(document.querySelectorAll('.column'));
          const columnIndex = allColumns.indexOf(column);

          // If column is #1 or #5 => allow up to 2 selections
          if (columnIndex === 1 || columnIndex === 5) {
            const buttonsInColumn = column.querySelectorAll('.button');
            const alreadySelected = Array.from(buttonsInColumn)
              .filter(b => b.classList.contains('selected'));

            if (button.classList.contains('selected')) {
              // Deselect
              button.classList.remove('selected');
              selectedButtons.delete(button);
            } else {
              if (alreadySelected.length < 2) {
                button.classList.add('selected');
                selectedButtons.add(button);
              } else {
                // Remove old selections, select the new one
                for (const b of alreadySelected) {
                  b.classList.remove('selected');
                  selectedButtons.delete(b);
                }
                button.classList.add('selected');
                selectedButtons.add(button);
              }
            }
          } else {
            // Single selection for other columns
            const buttonsInColumn = column.querySelectorAll('.button');
            buttonsInColumn.forEach(btn => {
              btn.classList.remove('selected');
              selectedButtons.delete(btn);
            });
            if (!button.classList.contains('selected')) {
              button.classList.add('selected');
              selectedButtons.add(button);
            } else {
              button.classList.remove('selected');
              selectedButtons.delete(button);
            }
          }
        } else {
          // Normal mode => immediate sound
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          playColumnSoundStart(column, frequency);
        }
      }

      // Touchstart for continuous press (if recording)
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        if (!selectionMode) {
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          const osc = audioCtx.createOscillator();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);

          // Route to effect chain
          osc.connect(delay);
          osc.start();

          activeOscillators.set(button, osc);

          if (isRecording) {
            activeNotes.set(button, {
              column,
              frequency,
              startTime: performance.now(),
              duration: 0
            });
          }
        }
      });

      // Touchend => stop oscillator
      button.addEventListener('touchend', e => {
        e.preventDefault();
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }
        // Finalize note if recording
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          noteObj.duration = performance.now() - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      });

      // Safety: touchcancel
      button.addEventListener('touchcancel', e => {
        e.preventDefault();
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          noteObj.duration = performance.now() - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      });

      // Click => selection or immediate playback
      button.addEventListener('click', handleButtonSelection);

      // Also handle selection mode on touchstart
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        handleButtonSelection();
      }, { passive: false });
    });

    // === Record button logic ===
    function handleRecordButtonLogic() {
      if (!selectionMode) {
        // Normal recording mode
        if (isRecording) {
          // Stop
          isRecording = false;
          activeNotes.forEach((noteObj) => {
            noteObj.duration = performance.now() - noteObj.startTime;
            currentLayer.push(noteObj);
          });
          activeNotes.clear();

          if (currentLayer.length) {
            recordedLayers.push(currentLayer);
          }
          recordButton.textContent = 'RECORD';

          // Playback if layers exist
          if (recordedLayers.length > 0) {
            playRecordedLayers();
          }
        } else {
          // Start
          isRecording = true;
          currentLayer = [];
          recordButton.textContent = 'STOP RECORDING';
        }
      } else {
        // Selection mode => Insert into DB
        const data = collectSelectedData();
        console.log('Collected Data:', data);

        supabaseClient
          .from("resultat")
          .insert([ data ])
          .then(response => {
            console.log("Inserted to Supabase:", response);
            recordButton.style.color = 'green';
            setTimeout(() => {
              recordButton.style.color = '';
            }, 1000);
          })
          .catch(error => {
            console.error("Erreur insertion Supabase:", error);
          });

        // Reset selection
        selectedButtons.forEach(btn => btn.classList.remove('selected'));
        selectedButtons.clear();
      }

      // Quick visual flash
      selectedButtons.forEach(btn => btn.classList.remove('selected'));
      selectedButtons.clear();
      recordButton.style.color = 'green';
      setTimeout(() => {
        recordButton.style.color = '';
      }, 500);
    }

    // === Metronome ===
    let metronomeInterval = null;
    let isMetronomeOn = false;

    function playMetronomeClick() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();

      osc.type = "sine"; 
      osc.frequency.value = 800; 
      filter.type = "lowpass"; 
      filter.frequency.value = 1200;
      filter.Q.value = 1;

      gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

      // Route to effect chain as well?
      osc.connect(filter).connect(gain).connect(masterGain);
      // Or you can skip effects: .connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

    document.getElementById("metronomeBtn").addEventListener("click", () => {
      if (isMetronomeOn) {
        clearInterval(metronomeInterval);
        metronomeInterval = null;
        isMetronomeOn = false;
        document.getElementById("metronomeBtn").textContent = "METRONOME";
      } else {
        playMetronomeClick(); 
        metronomeInterval = setInterval(playMetronomeClick, 1000);
        isMetronomeOn = true;
        document.getElementById("metronomeBtn").textContent = "STOP METRONOME";
      }
    });

    // === Global Controls (sliders) ===
    const tempoControl = document.getElementById("tempoControl");
    const volumeControl = document.getElementById("volumeControl");
    const pitchControl = document.getElementById("pitchControl");
    const reverbControl = document.getElementById("reverbControl");
    const delayControl = document.getElementById("delayControl");

    // Volume
    volumeControl.addEventListener("input", () => {
      masterGain.gain.value = volumeControl.value;
    });

    // Tempo => adjust speed factor of recorded notes
    tempoControl.addEventListener("input", () => {
      const speed = tempoControl.value / 100;
      recordedLayers.forEach(layer => {
        layer.forEach(entry => {
          entry.startTime *= speed;
          entry.duration *= speed;
        });
      });
    });

    // Pitch => multiply frequencies
    pitchControl.addEventListener("input", () => {
      const semitones = parseFloat(pitchControl.value);
      recordedLayers.forEach(layer => {
        layer.forEach(entry => {
          entry.frequency *= Math.pow(2, semitones / 12);
        });
      });
    });

    // Reverb => If > 0, connect, else disconnect
    reverbControl.addEventListener("input", () => {
      if (parseFloat(reverbControl.value) > 0) {
        // We can pretend the slider controls the wet/dry mix by adjusting gain or filter,
        // but simplest is to connect or disconnect. For a real mix, you'd blend signals.
        delay.disconnect();
        delay.connect(reverb);
      } else {
        // skip convolver
        delay.disconnect();
        delay.connect(masterGain);
      }
    });

    // Delay => adjust delayTime
    delayControl.addEventListener("input", () => {
      delay.delayTime.value = parseFloat(delayControl.value);
    });
