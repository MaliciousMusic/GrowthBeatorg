    .main-flexbox {

      border-radius: 8px;
      overflow: hidden; /* so corners don’t “overflow” */

       BUTTONS INSIDE COLUMNS
    ============================== */

    /* ==============================

    // 1) 808-like Bass
    function play808Sound(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

      osc.connect(gain).connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 1);
    }

    // 2) Distortion + Spectral
    function playDistortionSpectralSpace(frequency) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const waveShaper = audioCtx.createWaveShaper();
      const filter = audioCtx.createBiquadFilter();

      osc.type = "triangle";
      osc.frequency.value = frequency;

      waveShaper.curve = new Float32Array([1, 0.5, -0.5, 0]);
      waveShaper.oversample = "4x";

      filter.type = "lowpass";
      filter.frequency.value = frequency * 2;
      filter.Q.value = 50;

      gain.gain.setValueAtTime(1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      osc.connect(waveShaper).connect(filter).connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    // 3) Choir
    function playChoir(frequency) {
      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(1.0, audioCtx.currentTime);
      gain.gain.setTargetAtTime(0.9, audioCtx.currentTime + 0.3, 0.1);
      gain.gain.setTargetAtTime(0.001, audioCtx.currentTime + 2, 0.7);

      function createOscillator(freq, detune = 0, vibratoDepth = 2) {
        const osc = audioCtx.createOscillator();
        osc.type = "sawtooth";
        osc.frequency.value = freq + detune;

        const vibrato = audioCtx.createOscillator();
        vibrato.type = "sine";
        vibrato.frequency.value = 3.5; // subtle vibrato
        const vibratoGain = audioCtx.createGain();
        vibratoGain.gain.value = vibratoDepth;
        vibrato.connect(vibratoGain).connect(osc.frequency);

        vibrato.start();
        osc.start();
        return { osc, vibrato };
      }

      const voices = [
        createOscillator(frequency),
        createOscillator(frequency * 0.98),
        createOscillator(frequency * 1.02),
        createOscillator(frequency / 2, -5),
        createOscillator(frequency / 2.02, 5),
        createOscillator(frequency * 2, 10),
      ];

      function createFormantFilter(freq) {
        const filter = audioCtx.createBiquadFilter();
        filter.type = "bandpass";
        filter.frequency.value = freq;
        filter.Q.value = 8;
        return filter;
      }

      const formantFilters = [
        createFormantFilter(500),
        createFormantFilter(750),
        createFormantFilter(1100),
        createFormantFilter(2500),
      ];

      voices.forEach(({ osc }) => {
        formantFilters.forEach(filter => {
          osc.connect(filter).connect(gain);
        });
      });

      gain.connect(audioCtx.destination);
      setTimeout(() => {
        voices.forEach(({ osc, vibrato }) => {
          osc.stop();
          vibrato.stop();
        });
      }, 300);
    }

    // 4) Synth1 (Warm Pad)
    function playSynth1(frequency) {
      const osc1 = audioCtx.createOscillator();
      const osc2 = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc1.type = 'sawtooth';
      osc2.type = 'sawtooth';
      osc1.frequency.value = frequency;
      osc2.frequency.value = frequency * 1.01;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(gain).connect(audioCtx.destination);
      osc2.connect(gain);
      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

      const osc1 = audioCtx.createOscillator();

      const filter = audioCtx.createBiquadFilter();

      filter.type = 'bandpass';
      filter.frequency.value = frequency;

      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 2);

      osc1.connect(filter).connect(gain).connect(audioCtx.destination);
      osc2.connect(filter);

      osc1.start();
      osc2.start();
      osc1.stop(audioCtx.currentTime + 2);
      osc2.stop(audioCtx.currentTime + 2);
    }

    /* Decide which function to call based on column data-sound */
    function playColumnSoundStart(column, frequency) {
      const soundType = column.getAttribute('data-sound');
      switch (soundType) {
        case 'kick':        play808Sound(frequency); break;
        case 'distortion':  playDistortionSpectralSpace(frequency); break;
        case 'choir':       playChoir(frequency); break;
        case 'snare':       playSynth1(frequency); break;
        case 'hihat':       playSynth4(frequency); break;
        case 'bass':        playSynth6(frequency); break;
        default:            playChoir(frequency); break;
      }
    }

    /* ==============================
       RECORD / PLAYBACK LOGIC
    =============================== */
    function scheduleNotePlayback(column, frequency, offset, duration) {
      // one-shot
      const startTimeout = setTimeout(() => {
        playColumnSoundStart(column, frequency);
      }, offset);
      playbackTimeouts.push(startTimeout);
    }

    function playRecordedLayers() {
      // Clear old
      playbackTimeouts.forEach(t => clearTimeout(t));
      playbackTimeouts = [];

      if (!recordedLayers.length) return;

      const maxDuration = Math.max(
        ...recordedLayers.flatMap(layer =>
          layer.map(entry => (entry.startTime + entry.duration) - layer[0].startTime)
        )
      );

      recordedLayers.forEach(layer => {
        const layerStart = layer[0].startTime;
        layer.forEach(entry => {
          const offset = entry.startTime - layerStart;
          scheduleNotePlayback(entry.column, entry.frequency, offset, entry.duration);
        });
      });

      const loopTimeout = setTimeout(playRecordedLayers, maxDuration + 500);
      playbackTimeouts.push(loopTimeout);
    }

    /* Double-tap zoom prevention while allowing scroll */
    let lastTouchEnd = 0;
    document.addEventListener('touchstart', event => {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('touchend', event => {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    /* ==============================
       SETUP BUTTONS
    =============================== */
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      const column = button.closest('.column');

      function handleButtonSelection() {
        if (selectionMode) {
          // advanced selection
          const allColumns = Array.from(document.querySelectorAll('.column'));
          const columnIndex = allColumns.indexOf(column);

          // example: columns #1, #5 can have up to 2 selections
          if (columnIndex === 1 || columnIndex === 5) {
            const inThisCol = column.querySelectorAll('.button');
            const alreadySelected = Array.from(inThisCol).filter(b => b.classList.contains('selected'));

            if (button.classList.contains('selected')) {
              button.classList.remove('selected');
              selectedButtons.delete(button);
            } else {
              // not selected yet
              if (alreadySelected.length < 2) {
                button.classList.add('selected');
                selectedButtons.add(button);
              } else {
                for (const b of alreadySelected) {
                  b.classList.remove('selected');
                  selectedButtons.delete(b);
                }
                button.classList.add('selected');
                selectedButtons.add(button);
              }
            }
          } else {
            // single selection
            const inThisCol = column.querySelectorAll('.button');
            inThisCol.forEach(btn => {
              btn.classList.remove('selected');
              selectedButtons.delete(btn);
            });
            if (!button.classList.contains('selected')) {
              button.classList.add('selected');
              selectedButtons.add(button);
            } else {
              button.classList.remove('selected');
              selectedButtons.delete(button);
            }
          }
        } else {
          // normal one-shot
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          playColumnSoundStart(column, frequency);
        }
      }

      // Touchstart => possibly continuous press if recording
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        if (!selectionMode) {
          const frequency = parseFloat(button.getAttribute('data-frequency'));
          const osc = audioCtx.createOscillator();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);
          osc.connect(audioCtx.destination);
          osc.start();
          activeOscillators.set(button, osc);

          // record
          if (isRecording) {
            activeNotes.set(button, {
              column,
              frequency,
              startTime: performance.now(),
              duration: 0
            });
          }
        }
      }, { passive: false });

      // Touchend => stop oscillator
      button.addEventListener('touchend', e => {
        e.preventDefault();
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }

        // finalize note
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          noteObj.duration = performance.now() - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      }, { passive: false });

      button.addEventListener('touchcancel', e => {
        e.preventDefault();
        const osc = activeOscillators.get(button);
        if (osc) {
          osc.stop();
          osc.disconnect();
          activeOscillators.delete(button);
        }
        if (isRecording && activeNotes.has(button)) {
          const noteObj = activeNotes.get(button);
          noteObj.duration = performance.now() - noteObj.startTime;
          currentLayer.push(noteObj);
          activeNotes.delete(button);
        }
      }, { passive: false });

      // Click => immediate or selection
      button.addEventListener('click', handleButtonSelection);
    });

    /* ==============================
       RECORD & DELETE
    =============================== */
    const recordButton = document.getElementById('recordBtn');
    const deleteButton = document.getElementById('deleteBtn');

    function handleRecordButtonLogic() {
      if (!selectionMode) {
        // normal
        if (isRecording) {
          // stop
          isRecording = false;
          activeNotes.forEach(noteObj => {
            noteObj.duration = performance.now() - noteObj.startTime;
            currentLayer.push(noteObj);
          });
          activeNotes.clear();

          if (currentLayer.length) {
            recordedLayers.push(currentLayer);
          }
          currentLayer = [];
          recordButton.textContent = 'RECORD';

          if (recordedLayers.length > 0) {
            playRecordedLayers();
          }
        } else {
          // start
          isRecording = true;
          currentLayer = [];
          recordButton.textContent = 'STOP RECORDING';
        }
      } else {
        // advanced => Supabase
        const data = collectSelectedData();
        console.log("Collected Data for DB:", data);
        supabaseClient
          .from("resultat")
          .insert([data])
          .then(response => {
            console.log("Inserted to Supabase:", response);
            recordButton.style.color = 'green';
            setTimeout(() => {
              recordButton.style.color = '';
            }, 1000);
          })
          .catch(error => {
            console.error("Error inserting to Supabase:", error);
          });

        // clear selection
        selectedButtons.forEach(btn => btn.classList.remove('selected'));
        selectedButtons.clear();
      }
    }

    function toggleSelectionMode() {
      if (username === "Agent33") {
        selectionMode = !selectionMode;
        recordButton.textContent = selectionMode ? 'RECORD AGAIN' : 'RECORD';
        deleteButton.disabled = selectionMode; // can't delete in advanced mode

        if (!selectionMode) {
          selectedButtons.forEach(btn => btn.classList.remove('selected'));
          selectedButtons.clear();
        }
      } else {
        alert("Error: Your browser doesn't support advanced mode.");
      }
    }

    // Detect a 2s hold on RECORD to toggle advanced mode
    recordButton.addEventListener('mousedown', () => {
      holdTimeout = setTimeout(() => {
        toggleSelectionMode();
      }, 2000);
    });
    recordButton.addEventListener('touchstart', e => {
      e.preventDefault();
      holdTimeout = setTimeout(() => {
        toggleSelectionMode();
      }, 2000);
    }, { passive: false });

    recordButton.addEventListener('mouseup', () => {
      clearTimeout(holdTimeout);
      handleRecordButtonLogic();
    });
    recordButton.addEventListener('touchend', e => {
      e.preventDefault();
      clearTimeout(holdTimeout);
      handleRecordButtonLogic();
    }, { passive: false });

    recordButton.addEventListener('mouseleave', () => {
      clearTimeout(holdTimeout);
    });
    recordButton.addEventListener('touchcancel', () => {
      clearTimeout(holdTimeout);
    });

    function deleteCurrentLoop() {
      playbackTimeouts.forEach(t => clearTimeout(t));
      playbackTimeouts = [];
      recordedLayers = [];
      if (isRecording) {
        isRecording = false;
        activeNotes.clear();
        recordButton.textContent = 'RECORD';
      }
      currentLayer = [];
      console.log("All loops deleted.");
    }

    deleteButton.addEventListener('click', () => {
      if (!selectionMode) deleteCurrentLoop();
    });
    deleteButton.addEventListener('touchend', e => {
      e.preventDefault();
      if (!selectionMode) deleteCurrentLoop();
    }, { passive: false });

    /* ==============================
       METRONOME
    =============================== */
    let metronomeInterval = null;
    let isMetronomeOn = false;

    function playMetronomeClick() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      const filter = audioCtx.createBiquadFilter();

      osc.type = "sine";
      osc.frequency.value = 800;
      filter.type = "lowpass";
      filter.frequency.value = 1200;
      filter.Q.value = 1;

      gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

      osc.connect(filter).connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    }

    document.getElementById("metronomeBtn").addEventListener("click", () => {
      if (isMetronomeOn) {
        clearInterval(metronomeInterval);
        metronomeInterval = null;
        isMetronomeOn = false;
        document.getElementById("metronomeBtn").textContent = "METRONOME";
      } else {
        playMetronomeClick(); // first click
        metronomeInterval = setInterval(playMetronomeClick, 1000);
        isMetronomeOn = true;
        document.getElementById("metronomeBtn").textContent = "STOP METRONOME";
      }
    });
  </script>
